<div>
    <mat-spinner *ngIf="loader" class="loader" diameter="40"></mat-spinner>
    <div class="header">
        <!-- buttons and search start -->
        <div>
            <mat-form-field>
                <mat-label>Search...</mat-label>
                <input matInput type="text" [(ngModel)]="tableParams.search" (keyup.enter)="getCdf()">
            </mat-form-field>
            <button color="primary" class="margin" mat-raised-button (click)="getCdf()">
                Search
            </button>
            <button color="primary" class="margin" mat-raised-button (click)="onAddNewCdf()">
                Add CDF
            </button>
            <button color="primary" class="margin" mat-raised-button>
                <mat-icon>cloud_download</mat-icon>
                Download
            </button>
        </div>
        <div>
            <mat-slide-toggle color="primary" (change)="toggleType()" [checked]="tableParams.active">Active
            </mat-slide-toggle>
        </div>
    </div>
    <!-- Unverified bar start -->
        <div>
            <mat-tab-group mat-align-tabs="start">
                <mat-tab label="Unverified"> <app-unverified-cdf></app-unverified-cdf></mat-tab>

              </mat-tab-group>

        </div>
    <br />


</div>
