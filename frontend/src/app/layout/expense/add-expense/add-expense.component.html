<div class="main-header">
    <h1 mat-dialog-title><b> {{ !this.data ? 'Add Expense' : 'Update Expense' }}</b> </h1>
    <button mat-button mat-dialog-close>
        <mat-icon>close</mat-icon>
    </button>
</div>
<div class="container">
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <!-- Date start -->
        <mat-form-field color="accent">
            <mat-label>Date</mat-label>
            <input matInput formControlName="date" [matDatepicker]="date">
            <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
            <mat-datepicker #date></mat-datepicker>
        </mat-form-field>
        <!-- Description start -->
        <mat-form-field>
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
        <div>
            <ng-container *ngIf="
        formGroup.controls.description.touched &&
        !formGroup.controls.description.value
      ">
                <span class="error">Description is Required</span>
            </ng-container>
        </div>
        <!-- Category start -->
        <mat-form-field>
            <mat-label>Category</mat-label>
            <mat-select formControlName="user" name="user">
                <mat-option *ngFor="let category of categories" [value]="category.id">
                    {{category.code}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <!-- Amount start -->
        <mat-form-field>
            <mat-label>Amount</mat-label>
            <input matInput formControlName="amount" type="number" />
        </mat-form-field>
        <div>
            <ng-container *ngIf="
            formGroup.controls.amount.touched &&
            !formGroup.controls.amount.value
            ">
                <span class="error">Amount Balance is Required</span>
            </ng-container>
        </div>
        <!-- <mat-slide-toggle>{{!this.amount ? 'Cash in': 'Cash out'}}</mat-slide-toggle> -->
        <!-- user start -->
        <mat-form-field>
            <mat-label>User To</mat-label>
            <mat-select formControlName="user" name="user">
                <mat-option *ngFor="let user of users" [value]="user.id">
                    {{user.user_name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <div class="btn-update">
            <button mat-raised-button color="primary" [disabled]="!formGroup.valid" type="submit">
                <span>
                    {{ !this.data ? 'Save' : 'Update' }}
                </span>
            </button>
        </div>
    </form>
</div>
