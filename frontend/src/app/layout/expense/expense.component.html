<div>
    <mat-spinner *ngIf="loader" class="loader" diameter="40"></mat-spinner>

    <div class="header">
        <div>
            <mat-form-field>
                <mat-label>Search...</mat-label>
                <input matInput type="text" [(ngModel)]="tableParams.search" (keyup.enter)="getItems()">
            </mat-form-field>
            <button color="primary" class="margin" mat-raised-button (click)="getItems()">
                Search
            </button>
            <button color="primary" class="margin" mat-raised-button (click)="onAddNewExpense()">
                Add Expense
            </button>
            <button color="primary" class="margin" mat-raised-button (click)="openCategory()">
               Add Category
            </button>

        </div>
        <div>
            <mat-slide-toggle color="primary" (change)="toggleType()" [checked]="tableParams.active">Active
            </mat-slide-toggle>
        </div>
    </div>
    <br />
  </div>


  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)" matSortActive="id" matSortDirection="asc">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let element">
                {{ element.id}}
            </td>
        </ng-container>

               <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
            <td mat-cell *matCellDef="let element">
                {{ element.date }}
            </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
            <td mat-cell *matCellDef="let element">
                {{ element.description }}
            </td>
        </ng-container>

        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
            <td mat-cell *matCellDef="let element">
                {{ element.category}}
            </td>
        </ng-container>

        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
            <td mat-cell *matCellDef="let element">{{ element.amount | currency: 'INR' }}</td>
        </ng-container>

            <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>User</th>
            <td mat-cell *matCellDef="let element">{{ element.user | currency: 'INR' }}</td>
        </ng-container>


        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button matTooltip="Click to Edit" color="primary" type="button" (click)="onEditNewCustomers(element)">
                    <mat-icon aria-label="Edit">edit</mat-icon>
                </button>
                <button mat-icon-button matTooltip="Click to Delete" color="warn" (click)="confirmDialog(element.id)">
                    <mat-icon aria-label="Delete">delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="print">
            <th mat-header-cell *matHeaderCellDef>Print</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button matTooltip="Click to PRINT" color="primary" type="button" (click)="onEditNewCustomers(element)">
                    <mat-icon  aria-label="PRINT" color="primary">print</mat-icon>
                </button>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns"></tr>
    </table>

    <mat-paginator #paginator [pageSizeOptions]="pageSizeOptions" [pageSize]="defaultPageSize" showFirstLastButtons (page)="pageChanged($event)" [length]="+totalRows" aria-label="Select page of elements">
    </mat-paginator>
</div>
