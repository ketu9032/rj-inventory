<div>
  <mat-spinner *ngIf="loader" class="loader" diameter="40"></mat-spinner>
  <div>
    <button color="primary" mat-raised-button (click)="onAddNewUser()">
      Add User
    </button>
  </div>
  <br />
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>User Name</th>
        <td mat-cell *matCellDef="let element">
          {{ element.username }}
        </td>
      </ng-container>

      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Password</th>
        <td mat-cell *matCellDef="let element">
          {{ element.password }}
        </td>
      </ng-container>

      <ng-container matColumnDef="mobilenumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Mobile Number</th>
        <td mat-cell *matCellDef="let element">
          {{ element.mobilenumber }}
        </td>
      </ng-container>

      <ng-container matColumnDef="openingbalance">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Opening Balance</th>
        <td mat-cell *matCellDef="let element">
          {{ element.openingbalance }}
        </td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
        <td mat-cell *matCellDef="let element">{{ element.role }}</td>
      </ng-container>

      <ng-container matColumnDef="permission">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Permission</th>
        <td mat-cell *matCellDef="let element">
          {{ element.permission }}
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button matTooltip="Click to Edit" color="primary" type="button"
            (click)="onEditNewUser(element)">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
          <button mat-icon-button matTooltip="Click to Delete" color="warn" (click)="confirmDialog(element.id)">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="pageSizeOptions" [pageSize]="pageSize" showFirstLastButtons
      aria-label="Select page of elements">
    </mat-paginator>
  </div>
</div>
