<div class="main-header">
    <h1 mat-dialog-title> <b>{{ !this.data ? 'Add Category' : 'Update Category' }} </b></h1>
    <button mat-button mat-dialog-close>
        <mat-icon>close</mat-icon>
    </button>
</div>
<div class="container">
    <mat-divider></mat-divider>
    <br>
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <!-- Code start -->
        <mat-form-field>
            <mat-label>Code</mat-label>
            <input matInput formControlName="code" (keyup)="onCheckCategoryCode()" required />
        </mat-form-field>
        <div>
            <ng-container *ngIf="!isCategoryCodeExist">
                <span class="error">This Category code is exist, Please another Category code. </span>
            </ng-container>
            <ng-container *ngIf="
          formGroup.controls.code.touched &&
          !formGroup.controls.code.value
        ">
                <span class="error">Code is Required</span>
            </ng-container>
        </div>
        <!-- Name start -->
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" (keyup)="onCheckCategoryName()" required />
        </mat-form-field>
        <div>
            <ng-container *ngIf="!isCategoryNameExist">
                <span class="error">This Category name is exist, Please another Category name. </span>
            </ng-container>
            <ng-container *ngIf="
          formGroup.controls.name.touched &&
          !formGroup.controls.name.value
        ">
                <span class="error">Name is Required</span>
            </ng-container>
        </div>
        <!-- button start -->
        <div class="btn-update">
            <button mat-raised-button color="primary" [disabled]="!formGroup.valid || isShowLoader" type="submit">
                <span *ngIf="!isShowLoader">
                    {{ !this.data ? 'Save' : 'Update' }}
                </span>
                <mat-spinner *ngIf="isShowLoader" class="inline-loader" diameter="20"></mat-spinner>
            </button>
        </div>
    </form>
</div>
