 <mat-spinner *ngIf="loader" class="loader" diameter="40"></mat-spinner>
<h3>Received info of {{user_name | uppercase}} on {{date | date: 'dd-MM-YYYY'}}</h3>
<mat-divider></mat-divider>
<table mat-table [dataSource]="dataSource" matSortActive="id"
matSortDirection="desc">
<ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef >Date</th>
    <td mat-cell *matCellDef="let element">
        {{ element.date | date: 'MMM d, y, h:mm:ss' }}
    </td>
</ng-container>
<ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef >Description</th>
    <td mat-cell *matCellDef="let element">
        {{ element.description  }}
    </td>
</ng-container>
<ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef >Amount</th>
    <td mat-cell *matCellDef="let element">
       â‚¹ {{  element.amount  }}
    </td>
</ng-container>
<ng-container matColumnDef="from">
    <th mat-header-cell *matHeaderCellDef >From</th>
    <td mat-cell *matCellDef="let element">
       {{ element.from | uppercase }}
    </td>
</ng-container>
 <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let element; columns: displayedColumns"
   >
</tr>
</table>
