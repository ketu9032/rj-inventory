<mat-toolbar color="primary" class="fix-nav">
  <button
    type="button"
    mat-icon-button
    class="visible-md"
    (click)="toggleSidebar()"
  >
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <div class="nav-brand">
    <mat-icon>library_books</mat-icon>
    <span>Inventory</span>
  </div>
  <span class="nav-spacer"></span>
  <button class="hidden-sm" mat-icon-button [matMenuTriggerFor]="profile">
    <mat-icon>account_circle</mat-icon>
    {{ user.username }}
  </button>
  <mat-menu #profile="matMenu">
    <button mat-menu-item>
      <span>
        <mat-icon>person</mat-icon>
      </span>
      <span>{{ 'Profile' | translate }}</span>
    </button>
    <button mat-menu-item>
      <mat-icon>inbox</mat-icon>
      <span>{{ 'Inbox' | translate }}</span>
    </button>
    <button mat-menu-item (click)="getChangePassword()">
      <mat-icon>https</mat-icon>
      <span>{{ 'Change Password' | translate }}</span>
    </button>
    <button mat-menu-item>
      <mat-icon>settings</mat-icon>
      <span>{{ 'Settings' | translate }}</span>
    </button>
  </mat-menu>

  <button mat-icon-button (click)="onLoggedout()">
    <mat-icon>exit_to_app</mat-icon>
  </button>
</mat-toolbar>
