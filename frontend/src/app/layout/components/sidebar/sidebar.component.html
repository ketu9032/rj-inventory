<div id="sidebar">
    <mat-nav-list>
        <ng-container *ngFor="let _menu of menu">
            <a mat-list-item [routerLinkActive]="'active'" [routerLink]="[_menu.link]"
                *ngIf="userPermission[_menu.key]">
                <mat-icon class="sidenav-icon">{{_menu.icon}}</mat-icon>
                {{ _menu.name }}
            </a>
        </ng-container>

        <!-- [routerLinkActive]="'active'"  -->
    </mat-nav-list>
</div>
